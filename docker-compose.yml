services:
  mongodb:
    image: mongo:7
    container_name: repositories-caching-mongodb
    restart: unless-stopped
    volumes:
      - repositories_caching_mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=repositories_cache
    networks:
      - lumina_lumina-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: repositories-caching-app
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=repositories_cache
      - FRESHNESS_TTL_MS=60000
      - CORS_ORIGIN=https://lumina.study,https://app.lumina.study
    networks:
      - lumina_lumina-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  repositories_caching_mongodb_data:

networks:
  lumina_lumina-network:
    external: true
